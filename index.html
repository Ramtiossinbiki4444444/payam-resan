<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareGram - اشتراک لحظات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        :root {
            --primary: #ff5c8d;
            --secondary: #8a4fff;
            --dark: #262626;
            --light-gray: #fafafa;
            --gray: #dbdbdb;
            --text-light: #8e8e8e;
            --text-dark: #262626;
            --white: #ffffff;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--text-dark);
            min-height: 100vh;
            direction: rtl;
        }
        
        /* هدر */
        .header {
            background-color: var(--white);
            border-bottom: 1px solid var(--gray);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0 20px;
        }
        
        .header-container {
            max-width: 975px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-icons {
            display: flex;
            gap: 22px;
        }
        
        .nav-icon {
            font-size: 1.4rem;
            color: var(--text-dark);
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        
        .nav-icon:hover {
            color: var(--primary);
        }
        
        .profile-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid var(--primary);
        }
        
        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* کانتینر اصلی */
        .container {
            max-width: 975px;
            margin: 30px auto;
            display: flex;
            gap: 30px;
        }
        
        /* بخش آپلود و ایجاد پست */
        .create-post-section {
            flex: 1;
            background-color: var(--white);
            border-radius: 12px;
            border: 1px solid var(--gray);
            padding: 25px;
            margin-bottom: 30px;
            position: sticky;
            top: 80px;
            height: fit-content;
        }
        
        .create-post-section h2 {
            margin-bottom: 20px;
            color: var(--text-dark);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .create-post-section h2 i {
            color: var(--primary);
        }
        
        /* انتخاب آواتار */
        .avatar-selection {
            margin-bottom: 25px;
        }
        
        .avatar-selection h3 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--text-light);
        }
        
        .avatar-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .avatar-option:hover, .avatar-option.selected {
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* آپلود فایل */
        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(255, 92, 141, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        #fileInput {
            display: none;
        }
        
        /* پیشنمایش فایل */
        .preview-container {
            margin-top: 20px;
            display: none;
        }
        
        .preview-container.show {
            display: block;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .audio-preview {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .remove-preview {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* بخش متن */
        .text-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 100px;
        }
        
        .text-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* دکمه‌ها */
        .button-group {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #ff3d7a;
        }
        
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--text-dark);
            border: 1px solid var(--gray);
        }
        
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        
        /* فید پست‌ها */
        .posts-section {
            flex: 2;
        }
        
        .post {
            background-color: var(--white);
            border-radius: 12px;
            border: 1px solid var(--gray);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .post-header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--gray);
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 12px;
        }
        
        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-username {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .post-time {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .post-content {
            padding: 20px;
        }
        
        .post-text {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            max-height: 500px;
            object-fit: contain;
        }
        
        .post-audio {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .post-actions {
            padding: 0 20px 15px;
            display: flex;
            gap: 20px;
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-dark);
            transition: color 0.3s;
        }
        
        .post-action:hover {
            color: var(--primary);
        }
        
        .post-action.liked {
            color: #ff3040;
        }
        
        /* وضعیت خالی */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .empty-subtext {
            font-size: 0.95rem;
        }
        
        /* فوتر */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--gray);
            background-color: var(--white);
        }
        
        /* پاپ‌آپ */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .popup.show {
            display: flex;
        }
        
        .popup-content {
            background-color: var(--white);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            animation: popupShow 0.3s;
        }
        
        @keyframes popupShow {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .popup-title {
            font-size: 1.4rem;
            color: var(--text-dark);
        }
        
        .popup-close {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .popup-close:hover {
            color: var(--text-dark);
        }
        
        /* ریسپانسیو */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                padding: 0 15px;
            }
            
            .create-post-section {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                padding: 0 15px;
            }
            
            .nav-icons {
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .avatar-option {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- هدر -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-camera"></i>
                ShareGram
            </div>
            
            <div class="nav-icons">
                <div class="nav-icon" id="homeBtn">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav-icon" id="addPostBtn">
                    <i class="fas fa-plus-square"></i>
                </div>
                <div class="nav-icon" id="profileBtn">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-icon" id="currentAvatar">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="آواتار" id="avatarImg">
                </div>
            </div>
        </div>
    </header>
    
    <!-- کانتینر اصلی -->
    <div class="container">
        <!-- بخش ایجاد پست -->
        <section class="create-post-section">
            <h2><i class="fas fa-edit"></i> ایجاد پست جدید</h2>
            
            <!-- انتخاب آواتار -->
            <div class="avatar-selection">
                <h3>انتخاب آواتار:</h3>
                <div class="avatar-options" id="avatarOptions">
                    <!-- آواتارها با JavaScript اضافه می‌شوند -->
                </div>
            </div>
            
            <!-- آپلود فایل -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">برای آپلود عکس یا فایل صوتی اینجا کلیک کنید</div>
                <div class="upload-subtext">پشتیبانی از JPG, PNG, GIF, MP3, WAV</div>
                <input type="file" id="fileInput" accept="image/*,audio/*">
            </div>
            
            <!-- پیشنمایش فایل -->
            <div class="preview-container" id="previewContainer">
                <img class="image-preview" id="imagePreview" alt="پیشنمایش عکس">
                <audio class="audio-preview" id="audioPreview" controls></audio>
                <button class="remove-preview" id="removePreview">حذف فایل</button>
            </div>
            
            <!-- ورودی متن -->
            <textarea class="text-input" id="postText" placeholder="چه چیزی می‌خواهید به اشتراک بگذارید؟"></textarea>
            
            <!-- دکمه‌ها -->
            <div class="button-group">
                <button class="btn btn-primary" id="sharePostBtn">
                    <i class="fas fa-share"></i> اشتراک‌گذاری
                </button>
                <button class="btn btn-secondary" id="clearPostBtn">
                    <i class="fas fa-trash"></i> پاک کردن
                </button>
            </div>
        </section>
        
        <!-- بخش پست‌ها -->
        <section class="posts-section">
            <div id="postsContainer">
                <!-- پست‌ها با JavaScript اضافه می‌شوند -->
                
                <!-- وضعیت خالی -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-images"></i>
                    </div>
                    <div class="empty-text">هنوز پستی وجود ندارد</div>
                    <div class="empty-subtext">اولین نفری باشید که پست می‌گذارد!</div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- پاپ‌آپ پروفایل -->
    <div class="popup" id="profilePopup">
        <div class="popup-content">
            <div class="popup-header">
                <div class="popup-title">پروفایل من</div>
                <div class="popup-close" id="closeProfilePopup">&times;</div>
            </div>
            <div id="profileContent">
                <!-- اطلاعات پروفایل -->
            </div>
        </div>
    </div>
    
    <!-- فوتر -->
    <footer class="footer">
        <p>© 2023 ShareGram - تمامی حقوق محفوظ است</p>
        <p>ساخته شده با <i class="fas fa-heart" style="color: #ff5c8d;"></i> برای اشتراک لحظات</p>
    </footer>

    <script>
        // داده‌های ذخیره شده در localStorage
        const STORAGE_KEY_POSTS = 'sharegram_posts';
        const STORAGE_KEY_AVATAR = 'sharegram_avatar';
        
        // آواتارهای پیش‌فرض
        const defaultAvatars = [
            'https://cdn-icons-png.flaticon.com/512/149/149071.png',
            'https://cdn-icons-png.flaticon.com/512/4333/4333609.png',
            'https://cdn-icons-png.flaticon.com/512/4140/4140048.png',
            'https://cdn-icons-png.flaticon.com/512/3135/3135715.png',
            'https://cdn-icons-png.flaticon.com/512/921/921071.png',
            'https://cdn-icons-png.flaticon.com/512/4333/4333617.png'
        ];
        
        // آواتار فعلی کاربر
        let currentAvatar = localStorage.getItem(STORAGE_KEY_AVATAR) || defaultAvatars[0];
        
        // پست‌ها
        let posts = JSON.parse(localStorage.getItem(STORAGE_KEY_POSTS) || '[]');
        
        // المنت‌های DOM
        const postsContainer = document.getElementById('postsContainer');
        const emptyState = document.getElementById('emptyState');
        const avatarOptions = document.getElementById('avatarOptions');
        const currentAvatarImg = document.getElementById('avatarImg');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const audioPreview = document.getElementById('audioPreview');
        const removePreviewBtn = document.getElementById('removePreview');
        const postText = document.getElementById('postText');
        const sharePostBtn = document.getElementById('sharePostBtn');
        const clearPostBtn = document.getElementById('clearPostBtn');
        const profilePopup = document.getElementById('profilePopup');
        const closeProfilePopup = document.getElementById('closeProfilePopup');
        const profileBtn = document.getElementById('profileBtn');
        const addPostBtn = document.getElementById('addPostBtn');
        
        // فایل آپلود شده
        let uploadedFile = null;
        let fileType = null; // 'image' یا 'audio'
        
        // مقداردهی اولیه صفحه
        document.addEventListener('DOMContentLoaded', function() {
            // بارگذاری آواتارها
            loadAvatars();
            
            // بارگذاری پست‌ها
            loadPosts();
            
            // به‌روزرسانی آواتار فعلی
            updateCurrentAvatar();
            
            // رویدادها
            setupEventListeners();
        });
        
        // بارگذاری آواتارها
        function loadAvatars() {
            avatarOptions.innerHTML = '';
            
            defaultAvatars.forEach((avatar, index) => {
                const avatarOption = document.createElement('div');
                avatarOption.className = 'avatar-option';
                if (avatar === currentAvatar) {
                    avatarOption.classList.add('selected');
                }
                
                avatarOption.innerHTML = `<img src="${avatar}" alt="آواتار ${index + 1}">`;
                
                avatarOption.addEventListener('click', function() {
                    // حذف انتخاب از همه
                    document.querySelectorAll('.avatar-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // انتخاب آواتار جدید
                    this.classList.add('selected');
                    currentAvatar = avatar;
                    
                    // ذخیره در localStorage
                    localStorage.setItem(STORAGE_KEY_AVATAR, currentAvatar);
                    
                    // به‌روزرسانی آواتار در هدر
                    updateCurrentAvatar();
                });
                
                avatarOptions.appendChild(avatarOption);
            });
        }
        
        // به‌روزرسانی آواتار فعلی
        function updateCurrentAvatar() {
            currentAvatarImg.src = currentAvatar;
        }
        
        // بارگذاری پست‌ها
        function loadPosts() {
            if (posts.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            postsContainer.innerHTML = '';
            
            // نمایش پست‌ها از جدید به قدیم
            posts.slice().reverse().forEach(post => {
                addPostToDOM(post);
            });
        }
        
        // اضافه کردن پست به DOM
        function addPostToDOM(post) {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.dataset.id = post.id;
            
            // زمان انتشار
            const postTime = new Date(post.timestamp).toLocaleString('fa-IR');
            
            // محتوای پست
            let contentHTML = '';
            
            if (post.type === 'image' && post.fileData) {
                contentHTML = `<img class="post-image" src="${post.fileData}" alt="عکس پست">`;
            } else if (post.type === 'audio' && post.fileData) {
                contentHTML = `
                    <audio class="post-audio" controls>
                        <source src="${post.fileData}" type="audio/mpeg">
                        مرورگر شما از پخش صدا پشتیبانی نمی‌کند
                    </audio>
                `;
            }
            
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar">
                        <img src="${post.avatar}" alt="آواتار کاربر">
                    </div>
                    <div class="post-user-info">
                        <div class="post-username">کاربر ناشناس</div>
                        <div class="post-time">${postTime}</div>
                    </div>
                </div>
                <div class="post-content">
                    ${post.text ? `<div class="post-text">${post.text}</div>` : ''}
                    ${contentHTML}
                </div>
                <div class="post-actions">
                    <div class="post-action" data-action="like">
                        <i class="far fa-heart"></i>
                        <span>پسندیدن</span>
                    </div>
                    <div class="post-action" data-action="comment">
                        <i class="far fa-comment"></i>
                        <span>نظر دادن</span>
                    </div>
                </div>
            `;
            
            // اضافه کردن به ابتدای لیست
            postsContainer.insertBefore(postElement, postsContainer.firstChild);
            
            // رویداد پسندیدن
            const likeBtn = postElement.querySelector('[data-action="like"]');
            likeBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                const isLiked = this.classList.contains('liked');
                
                if (isLiked) {
                    this.classList.remove('liked');
                    icon.className = 'far fa-heart';
                    this.querySelector('span').textContent = 'پسندیدن';
                } else {
                    this.classList.add('liked');
                    icon.className = 'fas fa-heart';
                    this.querySelector('span').textContent = 'پسندیده شد';
                }
            });
            
            emptyState.style.display = 'none';
        }
        
        // تنظیم رویدادها
        function setupEventListeners() {
            // آپلود فایل
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            
            // حذف پیش‌نمایش
            removePreviewBtn.addEventListener('click', removePreview);
            
            // اشتراک‌گذاری پست
            sharePostBtn.addEventListener('click', sharePost);
            
            // پاک کردن فرم
            clearPostBtn.addEventListener('click', clearForm);
            
            // باز کردن پاپ‌آپ پروفایل
            profileBtn.addEventListener('click', openProfilePopup);
            closeProfilePopup.addEventListener('click', closePopup);
            
            // کلیک خارج از پاپ‌آپ برای بستن
            profilePopup.addEventListener('click', function(e) {
                if (e.target === this) {
                    closePopup();
                }
            });
            
            // دکمه افزودن پست
            addPostBtn.addEventListener('click', function() {
                document.querySelector('.create-post-section').scrollIntoView({ behavior: 'smooth' });
            });
        }
        
        // مدیریت آپلود فایل
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            uploadedFile = file;
            
            // بررسی نوع فایل
            if (file.type.startsWith('image/')) {
                fileType = 'image';
                showImagePreview(file);
            } else if (file.type.startsWith('audio/')) {
                fileType = 'audio';
                showAudioPreview(file);
            } else {
                alert('لطفاً فقط عکس یا فایل صوتی آپلود کنید.');
                fileInput.value = '';
                uploadedFile = null;
                return;
            }
            
            previewContainer.classList.add('show');
        }
        
        // نمایش پیش‌نمایش عکس
        function showImagePreview(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                audioPreview.style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }
        
        // نمایش پیش‌نمایش صدا
        function showAudioPreview(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                audioPreview.src = e.target.result;
                audioPreview.style.display = 'block';
                imagePreview.style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }
        
        // حذف پیش‌نمایش
        function removePreview() {
            previewContainer.classList.remove('show');
            fileInput.value = '';
            uploadedFile = null;
            fileType = null;
            imagePreview.src = '';
            audioPreview.src = '';
        }
        
        // اشتراک‌گذاری پست
        function sharePost() {
            const text = postText.value.trim();
            
            if (!uploadedFile && !text) {
                alert('لطفاً متن یا فایلی برای اشتراک‌گذاری وارد کنید.');
                return;
            }
            
            // خواندن فایل آپلود شده
            if (uploadedFile) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    createPost(e.target.result, text);
                };
                
                reader.readAsDataURL(uploadedFile);
            } else {
                createPost(null, text);
            }
        }
        
        // ایجاد پست جدید
        function createPost(fileData, text) {
            const newPost = {
                id: Date.now(),
                avatar: currentAvatar,
                text: text,
                type: fileType,
                fileData: fileData,
                timestamp: new Date().toISOString(),
                likes: 0,
                comments: []
            };
            
            // اضافه کردن به آرایه پست‌ها
            posts.push(newPost);
            
            // ذخیره در localStorage
            localStorage.setItem(STORAGE_KEY_POSTS, JSON.stringify(posts));
            
            // اضافه کردن به DOM
            addPostToDOM(newPost);
            
            // پاک کردن فرم
            clearForm();
            
            // پیام موفقیت
            alert('پست شما با موفقیت به اشتراک گذاشته شد!');
        }
        
        // پاک کردن فرم
        function clearForm() {
            postText.value = '';
            removePreview();
        }
        
        // باز کردن پاپ‌آپ پروفایل
        function openProfilePopup() {
            const profileContent = document.getElementById('profileContent');
            
            profileContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 25px;">
                    <div style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; margin: 0 auto 15px; border: 3px solid var(--primary);">
                        <img src="${currentAvatar}" alt="آواتار" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3 style="margin-bottom: 5px;">کاربر ShareGram</h3>
                    <p style="color: var(--text-light); margin-bottom: 20px;">عضو از ${new Date().toLocaleDateString('fa-IR')}</p>
                </div>
                
                <div style="background-color: var(--light-gray); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <h4 style="margin-bottom: 10px;">آمار پست‌ها</h4>
                    <div style="display: flex; justify-content: space-around; text-align: center;">
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary);">${posts.length}</div>
                            <div style="font-size: 0.9rem; color: var(--text-light);">پست</div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <h4 style="margin-bottom: 10px;">درباره من</h4>
                    <p style="color: var(--text-light); line-height: 1.6;">
                        من یک کاربر ShareGram هستم و از این پلتفرم برای اشتراک لحظات‌م استفاده می‌کنم.
                    </p>
                </div>
            `;
            
            profilePopup.classList.add('show');
        }
        
        // بستن پاپ‌آپ
        function closePopup() {
            profilePopup.classList.remove('show');
        }
        
        // قابلیت drag & drop برای آپلود
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = 'var(--primary)';
            this.style.backgroundColor = 'rgba(255, 92, 141, 0.1)';
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = 'var(--gray)';
            this.style.backgroundColor = '';
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = 'var(--gray)';
            this.style.backgroundColor = '';
            
            const file = e.dataTransfer.files[0];
            if (file) {
                // ایجاد یک فایل لیست مصنوعی
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                
                // اجرای رویداد تغییر
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
